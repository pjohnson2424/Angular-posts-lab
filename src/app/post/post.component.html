<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
<li *ngFor="let el of posts">
    <h2 id="post-title"> Title: {{el.title}}</h2>
    <h3 id="post-thought">Thought: {{el.thought}}</h3>
    <h4>{{total}}</h4>
    <button id="delete" (click)="deletePost(el)">Remove Post</button>
</li>
