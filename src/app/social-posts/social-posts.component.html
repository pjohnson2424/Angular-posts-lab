<body class= "body">
<div class="page-container">
    <h1 class="pageTitle">My Thoughts</h1>
    <button class="newThoughtBtn" (click)="toggleDisplay()" >New Thought</button>
      <app-post-form  (submitted)="onSubmit($event)" [ngStyle]="{'display' : (formDisplay)? 'block': 'none'}"></app-post-form>
    <ul id="list-container">
        <app-post [posts]="posts" (deleted)="onDelete($event)"></app-post>
    </ul>
  
</div>
</body>
